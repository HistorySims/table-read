<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host – Table Read</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">

    <!-- ── LOBBY VIEW ── -->
    <div id="view-lobby">
      <div class="lobby-header">
        <div>
          <div class="join-code" id="join-code">----</div>
          <div class="join-code-label">Share this code</div>
        </div>
        <button class="btn btn-outline btn-copy" id="btn-copy">Copy</button>
      </div>

      <div class="section-header">
        <h2>Players</h2>
        <span class="player-count" id="player-count">0 joined</span>
      </div>
      <ul class="player-list" id="player-list"></ul>

      <div class="section-header" style="margin-top:1.25rem;">
        <h2>Cast</h2>
        <span class="player-count">tap to claim a role</span>
      </div>
      <ul class="character-list" id="character-list"></ul>

      <div id="cast-status" class="cast-status cast-status--incomplete">
        Assign all roles to start
      </div>

      <button class="btn btn-primary" id="btn-start" disabled style="margin-top:0.75rem;">
        Start Performance
      </button>
      <button class="btn btn-danger" id="btn-close" style="margin-top:0.5rem;">
        Close Room
      </button>

      <div id="msg" class="msg msg-error hidden"></div>
    </div>

    <!-- ── PERFORMANCE VIEW ── -->
    <div id="view-performance" class="hidden">
      <div class="perf-header">
        <span class="perf-title" id="perf-title"></span>
        <span class="perf-progress" id="perf-progress"></span>
      </div>

      <!-- Stage direction -->
      <div id="beat-stage" class="hidden">
        <div class="beat-label">Stage Direction</div>
        <div class="beat-stage-text" id="beat-stage-text"></div>
        <div class="beat-advancing">advancing automatically…</div>
      </div>

      <!-- Your line (active) -->
      <div id="beat-active" class="hidden">
        <div class="beat-label beat-label--yours">Your line</div>
        <div class="beat-char" id="beat-active-char"></div>
        <div class="beat-line" id="beat-active-line"></div>
        <button class="btn btn-done" id="btn-done">Done</button>
      </div>

      <!-- Waiting for someone else -->
      <div id="beat-waiting" class="hidden">
        <div class="beat-waiting-inner">
          <div class="beat-waiting-label">Waiting&hellip;</div>
          <div class="beat-waiting-char" id="beat-waiting-char"></div>
          <div class="beat-waiting-sub">is speaking</div>
        </div>
        <!-- Host can always skip a stuck scene -->
        <button class="btn btn-outline btn-skip" id="btn-skip">Skip</button>
      </div>

      <!-- Performance ended -->
      <div id="beat-ended" class="hidden">
        <div class="perf-ended">
          <div class="perf-ended-title">That's a wrap!</div>
          <div class="perf-ended-sub" id="perf-ended-title"></div>
        </div>
        <button class="btn btn-outline" id="btn-restart" style="margin-top:1.5rem;">
          Back to Lobby
        </button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const myCode = sessionStorage.getItem('tr-code');
    const myRole = sessionStorage.getItem('tr-role');
    const myName = sessionStorage.getItem('tr-name');

    if (!myCode || myRole !== 'host' || !myName) {
      window.location.href = 'index.html';
    }

    // ── State ──
    let script = null;
    let assignments = {};
    let castingComplete = false;
    let roomCreated = false;

    // ── Socket ──
    const socket = io();

    // Application-level heartbeat
    setInterval(() => socket.emit('ping'), 25000);

    socket.on('connect', () => {
      if (roomCreated) {
        // Reconnected after drop — room is gone server-side, go home
        msgEl.textContent = 'Lost connection. Please create a new room.';
        msgEl.classList.remove('hidden');
        setTimeout(() => { sessionStorage.clear(); window.location.href = 'index.html'; }, 2500);
        return;
      }
      roomCreated = true;
      socket.emit('create-room', { name: myName }, (res) => {
        if (!res || res.error || !res.code) {
          msgEl.textContent = res?.error || 'Could not create room.';
          msgEl.classList.remove('hidden');
          return;
        }
        const newCode = res.code;
        sessionStorage.setItem('tr-code', newCode);
        joinCodeEl.textContent = newCode;
        script = res.script;
        assignments = {};
        res.script.characters.forEach(c => { assignments[c.name] = null; });
        renderCharacterList();
      });
    });

    // ── DOM refs ──
    const joinCodeEl   = document.getElementById('join-code');
    const playerListEl = document.getElementById('player-list');
    const playerCountEl= document.getElementById('player-count');
    const charListEl   = document.getElementById('character-list');
    const castStatusEl = document.getElementById('cast-status');
    const btnCopy      = document.getElementById('btn-copy');
    const btnStart     = document.getElementById('btn-start');
    const btnClose     = document.getElementById('btn-close');
    const msgEl        = document.getElementById('msg');

    const viewLobby  = document.getElementById('view-lobby');
    const viewPerf   = document.getElementById('view-performance');
    const perfTitle  = document.getElementById('perf-title');
    const perfProg   = document.getElementById('perf-progress');
    const beatStage  = document.getElementById('beat-stage');
    const beatActive = document.getElementById('beat-active');
    const beatWaiting= document.getElementById('beat-waiting');
    const beatEnded  = document.getElementById('beat-ended');
    const btnDone    = document.getElementById('btn-done');
    const btnSkip    = document.getElementById('btn-skip');
    const btnRestart = document.getElementById('btn-restart');

    joinCodeEl.textContent = myCode;

    // ── Lobby events ──
    socket.on('player-list', (players) => {
      playerListEl.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.name + (p.isHost ? ' (you)' : '');
        if (p.isHost) li.style.fontWeight = '700';
        playerListEl.appendChild(li);
      });
      const n = players.length;
      playerCountEl.textContent = `${n} ${n === 1 ? 'person' : 'people'}`;
    });

    socket.on('assignments', (data) => {
      assignments = data;
      renderCharacterList();
    });

    socket.on('casting-complete', (complete) => {
      castingComplete = complete;
      btnStart.disabled = !complete;
      castStatusEl.textContent = complete ? 'All roles assigned — ready!' : 'Assign all roles to start';
      castStatusEl.className = 'cast-status ' + (complete ? 'cast-status--complete' : 'cast-status--incomplete');
    });

    function renderCharacterList() {
      if (!script) return;
      charListEl.innerHTML = '';
      script.characters.forEach(char => {
        const claimed = assignments[char.name];
        const isMe = claimed === myName;
        const isTaken = claimed && !isMe;

        const li = document.createElement('li');
        li.className = 'char-card' + (isMe ? ' char-card--mine' : isTaken ? ' char-card--taken' : '');

        const info = document.createElement('div');
        info.className = 'char-info';
        const nameEl = document.createElement('div');
        nameEl.className = 'char-name';
        nameEl.textContent = char.name;
        const descEl = document.createElement('div');
        descEl.className = 'char-desc';
        descEl.textContent = char.description;
        info.appendChild(nameEl);
        info.appendChild(descEl);

        const claim = document.createElement('button');
        claim.className = 'btn-claim' + (isMe ? ' btn-claim--mine' : isTaken ? ' btn-claim--taken' : '');
        claim.textContent = isMe ? 'You' : (claimed || 'Claim');
        claim.disabled = isTaken;
        if (!isTaken) {
          claim.addEventListener('click', () => {
            socket.emit('claim-character', { character: char.name });
          });
        }

        li.appendChild(info);
        li.appendChild(claim);
        charListEl.appendChild(li);
      });
    }

    btnCopy.addEventListener('click', () => {
      const currentCode = joinCodeEl.textContent;
      navigator.clipboard.writeText(currentCode).then(() => {
        btnCopy.textContent = 'Copied!';
        setTimeout(() => { btnCopy.textContent = 'Copy'; }, 2000);
      }).catch(() => {
        msgEl.textContent = `Code: ${currentCode}`;
        msgEl.className = 'msg msg-info';
        msgEl.classList.remove('hidden');
      });
    });

    btnStart.addEventListener('click', () => {
      if (!castingComplete) return;
      socket.emit('start-performance');
    });

    btnClose.addEventListener('click', () => {
      sessionStorage.clear();
      socket.disconnect();
      window.location.href = 'index.html';
    });

    // ── Performance events ──
    socket.on('performance-started', ({ title }) => {
      perfTitle.textContent = title;
      viewLobby.classList.add('hidden');
      viewPerf.classList.remove('hidden');
    });

    socket.on('beat', ({ index, total, beat, activePlayer }) => {
      perfProg.textContent = `${index + 1} / ${total}`;

      // Hide all beat panels
      [beatStage, beatActive, beatWaiting].forEach(el => el.classList.add('hidden'));

      if (beat.type !== 'dialogue') {
        // Stage direction or narrator
        document.getElementById('beat-stage-text').textContent = beat.text;
        beatStage.classList.remove('hidden');
      } else if (activePlayer === myName) {
        // My line
        document.getElementById('beat-active-char').textContent = beat.character;
        document.getElementById('beat-active-line').textContent = beat.text;
        beatActive.classList.remove('hidden');
      } else {
        // Waiting
        document.getElementById('beat-waiting-char').textContent = beat.character;
        beatWaiting.classList.remove('hidden');
      }
    });

    btnDone.addEventListener('click', () => socket.emit('beat-done'));
    btnSkip.addEventListener('click', () => socket.emit('beat-done'));

    socket.on('performance-ended', () => {
      [beatStage, beatActive, beatWaiting].forEach(el => el.classList.add('hidden'));
      document.getElementById('perf-ended-title').textContent = perfTitle.textContent;
      beatEnded.classList.remove('hidden');
    });

    btnRestart.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
